<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装机配置单</title>
    <link rel="stylesheet" href="master.css">
    <script src="global.js"></script>
</head>

<body>
    <div class="list-block">
        <div class="blue" id="title" onclick="switchPlatform()">
            <h3>装机配置单</h3>
        </div>
        <table>
            <tr class="data">
                <th class="items">CPU</th>
                <td><input class="name" type="text" id="name-cpu"></td>
                <td><input class="price" type="text" id="price-cpu"></td>
            </tr>
            <tr class="data">
                <th class="items">主板</th>
                <td><input class="name" type="text" id="name-motherboard"></td>
                <td><input class="price" type="text" id="price-motherboard"></td>
            </tr>
            <tr class="data">
                <th class="items">内存</th>
                <td><input class="name" type="text" id="name-memory"></td>
                <td><input class="price" type="text" id="price-memory"></td>
            </tr>
            <tr class="data">
                <th class="items">硬盘</th>
                <td><input class="name" type="text" id="name-disk"></td>
                <td><input class="price" type="text" id="price-disk"></td>
            </tr>
            <tr class="data">
                <th class="items">显卡</th>
                <td><input class="name" type="text" id="name-gpu"></td>
                <td><input class="price" type="text" id="price-gpu"></td>
            </tr>
            <tr class="data">
                <th class="items">机箱</th>
                <td><input class="name" type="text" id="name-chassis"></td>
                <td><input class="price" type="text" id="price-chassis"></td>
            </tr>
            <tr class="data">
                <th class="items">电源</th>
                <td><input class="name" type="text" id="name-power"></td>
                <td><input class="price" type="text" id="price-power"></td>
            </tr>
            <tr class="data">
                <th class="items">散热</th>
                <td><input class="name" type="text" id="name-cooling"></td>
                <td><input class="price" type="text" id="price-cooling"></td>
            </tr>
            <tr class="data">
                <th class="items">其它</th>
                <td><input class="name" type="text" id="name-others"></td>
                <td><input class="price" type="text" id="price-others"></td>
            </tr>
            <tr>
                <th class="items total" colspan="3">
                    <i id="date"></i><i id="total"></i>
                </th>
            </tr>
        </table>
        <div class="cr">
            © Penyo. All rights reserved.
        </div>
    </div>
</body>

<script src="global-auto.js"></script>

</html>
